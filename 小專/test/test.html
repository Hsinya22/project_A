<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Nav</title>
    <style>
        /* Basic styling for the nav */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #333;
    color: white;
}

nav .logo img {
    height: 50px;
}

nav .menu {
    display: flex;
    gap: 20px;
}

nav .menu a {
    color: white;
    text-decoration: none;
    padding: 10px 15px;
}

nav .auth-buttons {
    display: flex;
    gap: 10px;
}

nav .auth-buttons a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    border: 1px solid white;
    border-radius: 5px;
}

.menu-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.menu-toggle span {
    height: 3px;
    background: white;
    margin: 4px 0;
    width: 25px;
}

/* Responsive design for mobile view */
@media (max-width: 768px) {
    .menu, .auth-buttons {
        display: none;
    }

    .menu-toggle {
        display: flex;
    }

    .menu.active, .auth-buttons.active {
        display: flex;
        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: #333;
    }

    .menu a, .auth-buttons a {
        text-align: center;
        padding: 15px 0;
        border-bottom: 1px solid #444;
    }

    .auth-buttons {
        border-top: 1px solid #444;
    }
}
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="menu">
            <a href="#home">主頁</a>
            <a href="#exhibition">展覽</a>
            <a href="#workshop">工作坊</a>
        </div>
        <div class="auth-buttons">
            <a href="#login" class="login-btn">登入</a>
            <a href="#register" class="register-btn">註冊</a>
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <script>document.addEventListener('DOMContentLoaded', () => {
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');
        const authButtons = document.querySelector('.auth-buttons');
    
        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('active');
            authButtons.classList.toggle('active');
        });
    });
    </script>
</body>
</html>
