<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卡片滑動</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider-container {
            position: relative;
            width: 80%;
            overflow: hidden;
        }

        .card-wrapper {
            display: flex;
            transition: transform 0.5s ease;
        }

        .card {
            min-width: 200px;
            margin: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .arrow.left {
            left: 0;
        }

        .arrow.right {
            right: 0;
        }
    </style>
</head>

<body>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Card Slider</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <div class="slider-container">
            <button class="arrow left" onclick="slideLeft()">&#9664;</button>
            <div class="card-wrapper">
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Image 1">
                    <p>This is card 1 content.</p>
                    <button>Learn More</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Image 2">
                    <p>This is card 2 content.</p>
                    <button>Learn More</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Image 3">
                    <p>This is card 3 content.</p>
                    <button>Learn More</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Image 4">
                    <p>This is card 4 content.</p>
                    <button>Learn More</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Image 5">
                    <p>This is card 5 content.</p>
                    <button>Learn More</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Image 6">
                    <p>This is card 6 content.</p>
                    <button>Learn More</button>
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Image 7">
                    <p>This is card 7 content.</p>
                    <button>Learn More</button>
                </div>
            </div>
            <button class="arrow right" onclick="slideRight()">&#9654;</button>
        </div>

        <script>
            let currentIndex = 0;

            function slideLeft() {
                const wrapper = document.querySelector('.card-wrapper');
                const cards = document.querySelectorAll('.card');
                const cardWidth = cards[0].offsetWidth + 20; // Including margin
                if (currentIndex > 0) {
                    currentIndex--;
                    wrapper.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
                }
            }

            function slideRight() {
                const wrapper = document.querySelector('.card-wrapper');
                const cards = document.querySelectorAll('.card');
                const cardWidth = cards[0].offsetWidth + 20; // Including margin
                if (currentIndex < cards.length - 1) {
                    currentIndex++;
                    wrapper.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
                }
            }

        </script>

    </body>

    </html>
