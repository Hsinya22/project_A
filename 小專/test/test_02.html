<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage Structure Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap;
    }
    header, footer {
      width: 100%;
      background-color: #f8f8f8;
      padding: 10px;
      text-align: center;
    }
    main {
      display: flex;
      width: 100%;
    }
    section {
      flex: 3;
      padding: 10px;
    }
    aside {
      flex: 1;
      padding: 10px;
      background-color: #f0f0f0;
    }
    article {
      margin-bottom: 20px;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Website</h1>
  </header>

  <main>
    <section>
      <article>
        <h2>Article 1</h2>
        <p>This is the first article.</p>
      </article>
      <article>
        <h2>Article 2</h2>
        <p>This is the second article.</p>
      </article>
    </section>

    <aside>
      <h2>Related Links</h2>
      <ul>
        <li><a href="#">Link 1</a></li>
        <li><a href="#">Link 2</a></li>
        <li><a href="#">Link 3</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>&copy; 2024 My Website</p>
  </footer>

</body>
</html>
