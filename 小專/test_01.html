<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .carousel-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            opacity: 0;
            transition: transform 0.5s ease, opacity 0.5s ease;
            z-index: 0;
        }

        .carousel-slide.active {
            opacity: 1;
            z-index: 1;
        }

        .carousel-slide.prev,
        .carousel-slide.next {
            opacity: 0.5;
            transform: translateX(-50%) scale(0.8);
            z-index: 0;
        }

        .carousel-slide.prev {
            transform: translateX(-75%) scale(0.8);
        }

        .carousel-slide.next {
            transform: translateX(-25%) scale(0.8);
        }

        .image-wrapper {
            width: 100%;
            max-height: 300px;
            overflow: hidden;
        }

        .image {
            width: 100%;
            height: auto;
        }

        .icon img {
            width: 50px;
            height: 50px;
            margin: 10px 0;
        }

        .content {
            padding: 10px;
        }

        .content h3 {
            margin: 15px 0;
        }

        .content p {
            margin: 10px 0;
            color: #333;
        }

        .action-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #1285c5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-button:hover {
            background-color: #0f6c9c;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
        }

        .controls button {
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="carousel-slide active">
            <div class="image-wrapper">
                <img src="path/to/image1.jpg" alt="描述1" class="image">
            </div>
            <div class="icon">
                <img src="path/to/icon1.png" alt="圖示1">
            </div>
            <div class="content">
                <h3>講解標題1</h3>
                <p>這是第一張圖片的講解內容。</p>
                <button class="action-button">按鈕1</button>
            </div>
        </div>
        <div class="carousel-slide">
            <div class="image-wrapper">
                <img src="path/to/image2.jpg" alt="描述2" class="image">
            </div>
            <div class="icon">
                <img src="path/to/icon2.png" alt="圖示2">
            </div>
            <div class="content">
                <h3>講解標題2</h3>
                <p>這是第二張圖片的講解內容。</p>
                <button class="action-button">按鈕2</button>
            </div>
        </div>
        <div class="carousel-slide">
            <div class="image-wrapper">
                <img src="path/to/image3.jpg" alt="描述3" class="image">
            </div>
            <div class="icon">
                <img src="path/to/icon3.png" alt="圖示3">
            </div>
            <div class="content">
                <h3>講解標題3</h3>
                <p>這是第三張圖片的講解內容。</p>
                <button class="action-button">按鈕3</button>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="previousSlide()">上一步</button>
        <button onclick="nextSlide()">下一步</button>
    </div>

</body>

</html>
